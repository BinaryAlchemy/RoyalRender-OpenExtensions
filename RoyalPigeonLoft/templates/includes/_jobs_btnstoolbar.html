<div class="row m-0 justify-content-between">
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
    <!--<button type="button" class="btn btn-dark ml-1 mb-1">Check</button>-->
    <button type="button" onclick="showJobDetails()" class="btn btn-dark ml-0 mb-1">
      <i class="fas fa-search-plus"></i><span class="pl-1">Details</span></button>
    <div class="dropdown">
    <a class="btn btn-dark ml-1 mb-1 dropdown-toggle" href="#" role="button" id="dropdownMenuCommands" data-toggle="dropdown">
      Commands
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#" onclick="execute_command_on_selected_jobs('abort')">Abort</a>
      <a class="dropdown-item" href="#" onclick="execute_command_on_selected_jobs('enable')">Enable</a>
      <a class="dropdown-item" href="#" onclick="execute_command_on_selected_jobs('disable')">Disable</a>
      <a class="dropdown-item" href="#" onclick="execute_command_on_selected_jobs('approve')">Approve</a>
      <a class="dropdown-item" href="#" onclick="execute_command_on_selected_jobs('disapprove')">Disapprove</a>
      <a class="dropdown-item" href="#" onclick="execute_command_on_selected_jobs('delete')">Delete</a>
    </div>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
    <button type="button" id="filterBtn" onclick="filterToggle()" class="btn btn-dark ml-1 mb-1" style="display: none;">
      <i class="fas fa-filter"></i><span class="pl-1">Filter</span></button>
    <script type="text/javascript">
      function filterToggle() {
        var x = document.getElementById("jobsFilter");
          if (x.style.display === "none") {
            x.style.display = "";
          } else {
            x.style.display = "none";
          }
      };
    </script>

    <button type="button" onclick="updateOpenGroups()" class="btn btn-dark ml-1 mb-1">
      <i class="fas fa-sync-alt"></i><span class="pl-1">Update</span></button>
  </div>
</div>
