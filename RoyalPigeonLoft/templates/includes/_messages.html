{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="messageClass alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="messageClass alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="messageClass alert alert-success">{{msg}}</div>
{% endif %}

{% if invalid_login_message %}
  <script>
    alert("{{invalid_login_message|safe}}")
  </script>
{% endif %}
